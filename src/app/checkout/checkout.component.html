<div class="container">
  <h4>Using Reactive Forms</h4>
  <p>All form information is avaialbe in the dev tools console</p>
  <a href="https://www.youtube.com/watch?v=G3MrNLfL2Ss&t=731s">Tutorial at</a>
  <form [formGroup]="checkoutForm" (ngSubmit)="postDate()">
    <div class="form-group">
      <label for="exampleInputEmail1" >Email address</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        formControlName="emailAddr"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Quantity</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="quantity"/>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="terms" />
      <label class="form-check-label" for="exampleCheck1">Agree to the terms and conditions</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
